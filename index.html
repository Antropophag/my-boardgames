<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Play with me</title>

<!-- Favicon -->
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

<!-- Шрифт BGG -->
<style>
body, html {
  margin: 0; padding: 0;
  background: #111;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  color: #fff;
}

h2.section-title {
  text-align: center;
  font-size: 28px;
  margin: 30px 0 20px;
}

.mosaic {
  width: 100%;
  display: flex;
  flex-wrap: wrap;
}

.grid-sizer, .game { box-sizing: border-box; }

.game {
  position: relative;
  overflow: hidden;
  margin: 0;
  opacity: 0;
  transform: translateY(20px) scale(0.95);
  transition: opacity 0.5s ease, transform 0.5s ease;
}

.game.show {
  opacity: 1;
  transform: translateY(0) scale(1);
  animation: popIn 0.4s ease;
}

@keyframes popIn {
  0%   { transform: translateY(20px) scale(0.95); }
  60%  { transform: translateY(-5px) scale(1.05); }
  100% { transform: translateY(0) scale(1); }
}

.game img {
  width: 100%;
  display: block;
  vertical-align: bottom;
  transition: transform .3s ease;
}

.game:hover img { transform: scale(1.05); }

.overlay {
  position: absolute;
  left: 0; right: 0; bottom: 0;
  background: rgba(0,0,0,0.7);
  color: #fff;
  font-weight: normal;
  padding: 8px;
  display: flex;
  flex-direction: row;
  align-items: flex-start;
  opacity: 0;
  transition: opacity .2s ease;
}

.game:hover .overlay { opacity: 1; }

.overlay .rating-hex {
  width: 40px;
  height: 40px;
  clip-path: polygon(25% 6.7%, 75% 6.7%, 100% 50%, 75% 93.3%, 25% 93.3%, 0% 50%);
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: bold;
  color: #111;
  margin-right: 8px;
  flex-shrink: 0;
  font-size: 14px;
}

.overlay .info {
  display: flex;
  flex-direction: column;
}

.overlay h3 {
  margin: 0 0 4px;
  font-size: 14px;
  line-height: 1.1;
}

.overlay p {
  margin: 2px 0;
  font-size: 12px;
}

/* Лоадскрин с кубиком */
#loader {
  position: fixed; top:0; left:0; width:100%; height:100%;
  background:#111; display:flex; justify-content:center; align-items:center;
  z-index:9999;
  perspective: 600px;
}

.loader-cube {
  width: 50px;
  height: 50px;
  transform-style: preserve-3d;
  animation: rotateCube 1.2s linear infinite;
  position: relative;
}

.loader-cube div {
  position: absolute;
  width: 50px;
  height: 50px;
  background: #00FF00;
  border: 2px solid #333;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: bold;
  font-size: 24px;
  color: #111;
}

/* Грани кубика */
.loader-cube .front { transform: rotateY(0deg) translateZ(25px); content:'1'; }
.loader-cube .back { transform: rotateY(180deg) translateZ(25px); content:'6'; }
.loader-cube .right { transform: rotateY(90deg) translateZ(25px); content:'3'; }
.loader-cube .left { transform: rotateY(-90deg) translateZ(25px); content:'4'; }
.loader-cube .top { transform: rotateX(90deg) translateZ(25px); content:'5'; }
.loader-cube .bottom { transform: rotateX(-90deg) translateZ(25px); content:'2'; }

@keyframes rotateCube {
  0% { transform: rotateX(0deg) rotateY(0deg); }
  100% { transform: rotateX(360deg) rotateY(360deg); }
}
</style>
</head>
<body>

<div id="loader">
  <div class="loader-cube">
    <div class="front">1</div>
    <div class="back">6</div>
    <div class="right">3</div>
    <div class="left">4</div>
    <div class="top">5</div>
    <div class="bottom">2</div>
  </div>
</div>

<!-- Own Collection -->
<div id="ownMosaic" class="mosaic"><div class="grid-sizer"></div></div>

<!-- Pre-ordered -->
<h2 class="section-title">Pre-ordered</h2>
<div id="preMosaic" class="mosaic"><div class="grid-sizer"></div></div>

<!-- Wishlist -->
<h2 class="section-title">Wishlist</h2>
<div id="wishMosaic" class="mosaic"><div class="grid-sizer"></div></div>

<script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
<script>
function getRatingColor(r) {
  if (r >= 8) return 'green';
  if (r >= 5) return 'blue';
  if (r >= 4) return 'purple';
  return 'red';
}

function getColumnCount() {
  if (window.innerWidth < 600) return 2;
  if (window.innerWidth < 900) return 3;
  if (window.innerWidth < 1200) return 4;
  return 5;
}

function updateColumns(container) {
  const colWidth = container.clientWidth / getColumnCount();
  container.querySelectorAll('.grid-sizer, .game').forEach(el => el.style.width = colWidth + 'px');
  return colWidth;
}

function createGameDiv(game) {
  const div = document.createElement('div');
  div.className = 'game';

  const ratingColor = getRatingColor(game.average);
  let weightColor = '#00FF00';
  if(game.averageweight > 4) weightColor = 'red';
  else if(game.averageweight > 3) weightColor = 'orange';

  div.innerHTML = `
    <img src="${window.innerWidth < 800 ? game.image : game.image}" alt="${game.name}">
    <div class="overlay">
      <div class="rating-hex" style="background-color:${ratingColor}">${game.average.toFixed(1)}</div>
      <div class="info">
        <h3><a href="${game.url}" target="_blank" style="color:white;text-decoration:none">${game.name}</a></h3>
        <p>Игроки: ${game.minplayers}–${game.maxplayers}</p>
        <p>Время: ${game.playingtime} мин</p>
        <p>Сложность: <span style="color:${weightColor}">${game.averageweight !== null ? game.averageweight.toFixed(2) : 'N/A'}</span> / 5</p>
      </div>
    </div>
  `;
  return div;
}

function loadGames(file, containerId) {
  const container = document.getElementById(containerId);
  fetch(file)
    .then(res => res.json())
    .then(data => {
      let games;
      if(containerId === 'ownMosaic') games = data.own;
      else if(containerId === 'preMosaic') games = data.preordered;
      else games = data.wishlist;

      games.forEach((game, index) => {
        const div = createGameDiv(game);
        container.appendChild(div);

        // хаотичное появление
        setTimeout(() => div.classList.add('show'), 200 + Math.random()*800);
      });

      imagesLoaded(container, () => {
        const colWidth = updateColumns(container);
        const msnry = new Masonry(container, {
          itemSelector: '.game',
          columnWidth: colWidth,
          gutter: 0,
          percentPosition: false,
          transitionDuration: '0.4s'
        });

        window.addEventListener('resize', () => {
          const newColWidth = container.clientWidth / getColumnCount();
          container.querySelectorAll('.game').forEach(el => el.style.width = newColWidth + 'px');
          msnry.options.columnWidth = newColWidth;
          msnry.layout();
        });

        if(containerId === 'wishMosaic') {
          document.getElementById('loader').style.display = 'none';
        }
      });
    });
}

loadGames('data/games.json', 'ownMosaic');
loadGames('data/games.json', 'preMosaic');
loadGames('data/games.json', 'wishMosaic');
</script>
</body>
</html>

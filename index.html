<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Play with me</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background: #111;
    color: #fff;
  }
  h2 {
    padding: 20px;
    margin: 0;
    border-bottom: 1px solid #333;
  }
  .masonry {
    display: flex;
    flex-wrap: wrap;
    margin: 0;
  }
  .tile {
    position: relative;
    margin: 0;
    overflow: hidden;
    cursor: pointer;
    flex: 1 0 200px;
    transition: transform 0.3s;
  }
  .tile img {
    display: block;
    width: 100%;
    height: auto;
  }
  .tile:hover {
    transform: scale(1.05);
    z-index: 2;
  }
  .overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    background: rgba(0,0,0,0.7);
    padding: 10px;
    box-sizing: border-box;
    opacity: 0;
    transition: opacity 0.3s;
    font-size: 0.85em;
  }
  .tile:hover .overlay {
    opacity: 1;
  }
  #collection, #wishlist {
    display: flex;
    flex-wrap: wrap;
  }
  .tile {
    margin: 2px;
  }
</style>
</head>
<body>

<h2>My Collection</h2>
<div id="collection" class="masonry"></div>

<h2>Wishlist</h2>
<div id="wishlist" class="masonry"></div>

<script>
fetch('data/games.json')
  .then(res => res.json())
  .then(data => {
    const collectionContainer = document.getElementById('collection');
    const wishlistContainer = document.getElementById('wishlist');

    // Рендер основной коллекции
    data.own.forEach(game => {
      const div = document.createElement('div');
      div.classList.add('tile');
      div.innerHTML = `
        <img src="${game.image}" alt="${game.name}" />
        <div class="overlay">
          <p>${game.name}</p>
          <p>${game.minplayers}-${game.maxplayers} players</p>
          <p>${game.playingtime} min</p>
          <p>Rating: ${game.rating.toFixed(1)}</p>
        </div>
      `;
      collectionContainer.appendChild(div);
    });

    // Рендер Wishlist
    data.wishlist.forEach(game => {
      const div = document.createElement('div');
      div.classList.add('tile');
      div.innerHTML = `<img src="${game.image}" alt="${game.name}"/>`;
      wishlistContainer.appendChild(div);
    });
  })
  .catch(err => console.error(err));
</script>

</body>
</html>

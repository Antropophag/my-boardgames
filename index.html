<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Коллекция игр</title>
  <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 2.5em;
      font-weight: 600;
    }

    .grid {
      margin: 0 auto;
      max-width: 1600px;
    }

    .grid-sizer,
    .grid-item {
      width: 300px; /* плитки крупнее */
    }

    .grid-item {
      margin-bottom: 20px;
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
      background: #fff;
      transition: transform 0.3s ease;
    }

    .grid-item:hover {
      transform: translateY(-8px);
    }

    .grid-item img {
      width: 100%;
      display: block;
    }

    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: auto;
      max-height: 9em; /* примерно 6 строк */
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 12px;
      font-size: 0.95em;
      line-height: 1.4;
      display: none; /* скрыто по умолчанию */
      overflow: hidden;
      text-align: left;
    }

    .grid-item:hover .overlay {
      display: block;
    }
  </style>
</head>
<body>
  <div id="own">
    <div class="grid">
      <div class="grid-sizer"></div>
    </div>
  </div>

  <h1>Wishlist</h1>
  <div id="wishlist">
    <div class="grid">
      <div class="grid-sizer"></div>
    </div>
  </div>

  <script>
    async function loadGames() {
      const response = await fetch('games.json');
      const data = await response.json();

      function renderSection(games, containerId) {
        const container = document.querySelector(`#${containerId} .grid`);
        games.forEach(game => {
          const div = document.createElement('div');
          div.className = 'grid-item';
          div.innerHTML = `
            <img src="${game.thumbnail}" alt="${game.name}">
            <div class="overlay">
              <strong>${game.name} (${game.yearpublished || '—'})</strong><br>
              Рейтинг: ${game.rating}<br>
              Игроки: ${game.minplayers}–${game.maxplayers}<br>
              Время: ${game.minplaytime}–${game.maxplaytime} мин
            </div>
          `;
          container.appendChild(div);
        });

        new Masonry(container, {
          itemSelector: '.grid-item',
          columnWidth: '.grid-sizer',
          gutter: 20,
          fitWidth: true
        });
      }

      renderSection(data.own, 'own');
      renderSection(data.wishlist, 'wishlist');
    }

    loadGames();
  </script>
</body>
</html>

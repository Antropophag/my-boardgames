<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Play with me</title>
  
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body, html {
  margin: 0; padding: 0;
  background: #111;
  font-family: 'Roboto', sans-serif;
  color: #fff;
}
h2.section-title {
  text-align: center;
  font-size: 28px;
  margin: 30px 0 20px;
}
.mosaic {
  width: 100%;
  display: flex;
  flex-wrap: wrap;
}
.grid-sizer, .game { box-sizing: border-box; }
.game {
  position: relative;
  overflow: hidden;
  margin: 0;
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 0.5s ease, transform 0.5s ease;
}
.game.show { opacity: 1; transform: translateY(0); }
.game img {
  width: 100%;
  display: block;
  vertical-align: bottom;
  transition: transform .3s ease;
}
.game:hover img { transform: scale(1.05); }
.overlay {
  position: absolute;
  left: 0; right: 0; bottom: 0;
  background: rgba(0,0,0,0.7);
  color: #fff;
  font-weight: bold;
  padding: 8px;
  display: flex;
  flex-direction: column;
  opacity: 0;
  transition: opacity .2s ease;
}
.game:hover .overlay { opacity: 1; }
.overlay h3 { margin:0 0 4px; font-size:14px; line-height:1.1; }
.overlay p { margin:2px 0; font-size:12px; }

/* Лоадскрин */
#loader {
  position: fixed; top:0; left:0; width:100%; height:100%;
  background:#111; display:flex; justify-content:center; align-items:center;
  z-index:9999;
}
.loader-circle {
  width:50px; height:50px;
  border:5px solid #333;
  border-top:5px solid #00FF00;
  border-radius:50%;
  animation: spin 1s linear infinite;
}
@keyframes spin { 0%{transform:rotate(0deg);} 100%{transform:rotate(360deg);} }
</style>
</head>
<body>

<div id="loader"><div class="loader-circle"></div></div>

<!-- Own Collection без заголовка -->
<div id="ownMosaic" class="mosaic"><div class="grid-sizer"></div></div>

<!-- Pre-ordered -->
<h2 class="section-title">Pre-ordered</h2>
<div id="preMosaic" class="mosaic"><div class="grid-sizer"></div></div>

<!-- Wishlist -->
<h2 class="section-title">Wishlist</h2>
<div id="wishMosaic" class="mosaic"><div class="grid-sizer"></div></div>

<script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
<script>
function getColumnCount() {
  return window.innerWidth < 900 ? 2 : 5;
}

function updateColumns(container) {
  const colWidth = container.clientWidth / getColumnCount();
  container.querySelectorAll('.grid-sizer, .game').forEach(el => el.style.width = colWidth + 'px');
  return colWidth;
}

function loadGames(file, containerId) {
  const container = document.getElementById(containerId);
  fetch(file)
    .then(res => res.json())
    .then(data => {
      let games;
      if(containerId === 'ownMosaic') games = data.own;
      else if(containerId === 'preMosaic') games = data.preordered;
      else games = data.wishlist;

      games.forEach(game => {
        const div = document.createElement('div');
        div.className = 'game';

        let weightColor = '#00FF00';
        if(game.averageweight > 4) weightColor = 'red';
        else if(game.averageweight > 3) weightColor = 'orange';

        div.innerHTML = `
          <img src="${game.image}" alt="${game.name}">
          <div class="overlay">
            <h3>${game.name}</h3>
            <p>Игроки: ${game.minplayers}–${game.maxplayers}</p>
            <p>Время: ${game.playingtime} мин</p>
            <p>Рейтинг: ${game.average.toFixed(2)}</p>
            <p>Сложность: <span style="color:${weightColor}">${game.averageweight !== null ? game.averageweight.toFixed(2) : 'N/A'}</span> / 5</p>
          </div>
        `;
        container.appendChild(div);
      });

      imagesLoaded(container, () => {
        const colWidth = updateColumns(container);
        const msnry = new Masonry(container, {
          itemSelector: '.game',
          columnWidth: colWidth,
          gutter: 0,
          percentPosition: false
        });

        // плавное появление плиток
        container.querySelectorAll('.game').forEach(el => setTimeout(() => el.classList.add('show'), 50));

        // скрываем лоадскрин только после загрузки первой мозаики
        if(containerId === 'wishMosaic') document.getElementById('loader').style.display = 'none';

        // ресайз
        window.addEventListener('resize', () => {
          const newColWidth = container.clientWidth / getColumnCount();
          container.querySelectorAll('.game').forEach(el => el.style.width = newColWidth + 'px');
          msnry.options.columnWidth = newColWidth;
          msnry.layout();
        });
      });
    });
}

// Загружаем коллекции
loadGames('data/games.json', 'ownMosaic');
loadGames('data/games.json', 'preMosaic');
loadGames('data/games.json', 'wishMosaic');
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Boardgames</title>
<style>
  body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: sans-serif;
  }

  .masonry {
    column-count: 5;
    column-gap: 0;
    width: 100%;
  }

  .tile {
    display: inline-block;
    width: 100%;
    margin: 0;
    position: relative;
    break-inside: avoid;
    cursor: pointer;
  }

  .tile img {
    width: 100%;
    height: auto; /* сохраняет пропорции */
    display: block;
  }

  .overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(0,0,0,0.7);
    color: #fff;
    padding: 5px;
    font-size: 12px;
    display: none;
  }

  .tile:hover .overlay {
    display: block;
  }
</style>
</head>
<body>

<div id="collection" class="masonry"></div>

<script>
fetch('data/games.json')
  .then(res => res.json())
  .then(data => {
    const collectionContainer = document.getElementById('collection');

    data.own.forEach(game => {
      const div = document.createElement('div');
      div.classList.add('tile');
      div.innerHTML = `
        <img src="${game.image}" alt="${game.name}" />
        <div class="overlay">
          <p>${game.name}</p>
          <p>${game.minplayers}-${game.maxplayers} players</p>
          <p>${game.playingtime} min</p>
          <p>Rating: ${game.average.toFixed(1)}</p>
        </div>
      `;
      collectionContainer.appendChild(div);
    });
  })
  .catch(err => console.error(err));
</script>

</body>
</html>

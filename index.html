<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Play with me</title>

<!-- Favicon -->
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

<style>
body {
  margin: 0;
  font-family: 'Roboto', sans-serif;
  background: #111;
  color: #fff;
}
h2.section-title {
  text-align: center;
  font-size: 28px;
  margin: 30px 0 20px;
}
.mosaic {
  width: 100%;
}
.game {
  position: relative;
  overflow: hidden;
  opacity: 0;
  transform: translateY(20px) scale(0.95);
  transition: opacity 0.4s ease, transform 0.4s ease;
}
.game.show {
  opacity: 1;
  transform: translateY(0) scale(1);
  animation: popIn 0.4s ease;
}
@keyframes popIn {
  0%   { transform: translateY(20px) scale(0.95); }
  60%  { transform: translateY(-5px) scale(1.05); }
  100% { transform: translateY(0) scale(1); }
}
.game img {
  width: 100%;
  display: block;
  transition: transform 0.3s ease;
}
.game:hover img {
  transform: scale(1.05);
}
.overlay {
  position: absolute;
  left: 0; right: 0; bottom: 0;
  background: rgba(0,0,0,0.7);
  color: #fff;
  font-weight: bold;
  padding: 8px;
  display: flex;
  flex-direction: column;
  opacity: 0;
  transition: opacity .2s ease;
}
.game:hover .overlay { opacity: 1; }
.overlay h3 { margin:0 0 4px; font-size:14px; line-height:1.1; }
.overlay p { margin:2px 0; font-size:12px; }

/* Лоадскрин */
#loader {
  position: fixed; top:0; left:0; width:100%; height:100%;
  background:#111; display:flex; justify-content:center; align-items:center;
  z-index:9999;
}
.loader-circle {
  width:50px; height:50px;
  border:5px solid #333;
  border-top:5px solid #00FF00;
  border-radius:50%;
  animation: spin 1s linear infinite;
}
@keyframes spin { 0%{transform:rotate(0deg);} 100%{transform:rotate(360deg);} }
</style>
</head>
<body>

<div id="loader"><div class="loader-circle"></div></div>

<!-- Own Collection без заголовка -->
<div id="ownMosaic" class="mosaic"></div>

<h2 class="section-title">Pre-ordered</h2>
<div id="preMosaic" class="mosaic"></div>

<h2 class="section-title">Wishlist</h2>
<div id="wishMosaic" class="mosaic"></div>

<script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
<script>
function createGameDiv(game) {
  const div = document.createElement('div');
  div.className = 'game';

  let weightColor = '#00FF00';
  if(game.averageweight > 4) weightColor = 'red';
  else if(game.averageweight > 3) weightColor = 'orange';

  div.innerHTML = `
    <img src="${game.image}" alt="${game.name}">
    <div class="overlay">
      <h3>${game.name}</h3>
      <p>Игроки: ${game.minplayers}–${game.maxplayers}</p>
      <p>Время: ${game.playingtime} мин</p>
      <p>Рейтинг: ${game.average.toFixed(2)}</p>
      <p>Сложность: <span style="color:${weightColor}">${game.averageweight !== null ? game.averageweight.toFixed(2) : 'N/A'}</span> / 5</p>
    </div>
  `;
  return div;
}

// динамический расчет ширины колонки (уменьшенная сетка)
function getColumnWidth(container, isLargeTile=false) {
  const containerWidth = container.clientWidth;
  let cols = 4; // минимально
  if(containerWidth >= 2500) cols = 10; // раньше 6
  else if(containerWidth >= 2000) cols = 8; // раньше 5
  else if(containerWidth >= 1400) cols = 6; // раньше 4
  else if(containerWidth >= 1000) cols = 4; 
  else cols = 2;

  let colWidth = containerWidth / cols;
  if(isLargeTile) colWidth *= 2;
  return colWidth;
}

function loadGames(file, containerId, key) {
  const container = document.getElementById(containerId);
  fetch(file)
    .then(res => res.json())
    .then(data => {
      const games = data[key];
      games.forEach(game => {
        const div = createGameDiv(game);
        const isLarge = !(game.playingtime <= 30 && game.averageweight < 2);
        div.style.width = getColumnWidth(container, isLarge) + 'px';
        container.appendChild(div);
      });

      imagesLoaded(container, () => {
        const msnry = new Masonry(container, {
          itemSelector: '.game',
          columnWidth: '.game',
          gutter: 0,
          percentPosition: false,
          transitionDuration: '0.4s'
        });

        container.querySelectorAll('.game').forEach(el => {
          const delay = 100 + Math.random() * 500;
          setTimeout(() => el.classList.add('show'), delay);
        });

        if(containerId === 'wishMosaic') {
          document.getElementById('loader').style.display = 'none';
        }

        window.addEventListener('resize', () => {
          container.querySelectorAll('.game').forEach(gameEl => {
            const isLarge = gameEl.offsetWidth > container.clientWidth/3;
            gameEl.style.width = getColumnWidth(container, isLarge) + 'px';
          });
          msnry.layout();
        });
      });
    });
}

loadGames('data/games.json', 'ownMosaic', 'own');
loadGames('data/games.json', 'preMosaic', 'preordered');
loadGames('data/games.json', 'wishMosaic', 'wishlist');
</script>
</body>
</html>

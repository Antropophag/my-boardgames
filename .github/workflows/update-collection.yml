name: Update BGG collection

on:
  workflow_dispatch:   # ручной запуск
  schedule:
    - cron: '0 12 * * *'  # каждый день в 12:00 UTC (опционально)

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Fetch BGG collection
        run: |
          python scripts/fetch_bgg_collection.py --username "Antropophag" --out data/games.json

      - name: Commit and push changes
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/Antropophag/my-boardgames.git
          git add -f data/games.json
          git commit -m "Update BGG collection" || echo "No changes to commit"
          git push

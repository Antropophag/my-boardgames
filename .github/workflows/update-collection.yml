name: Update BGG collection

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 */6 * * *' # каждые 6 часов

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps
        run: python -m pip install --upgrade pip && pip install requests

      - name: Run fetch script
        run: |
          python scripts/fetch_bgg_collection.py --username "Antropophag" --out data/games.json

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/games.json
          git commit -m "Update BGG collection" || echo "No changes to commit"
          git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
